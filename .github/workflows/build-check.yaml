name: build check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-backend:
    name: check backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: type check
        working-directory: ./backend
        run: npx tsc --noEmit

  check-frontend:
    name: check frontend
    runs-on: ubuntu-latest
    env:
      FRONTEND_PORT: 8080
      BACKEND_PORT: 3000
    
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: build check
        working-directory: ./frontend
        run: npm run build

  unit-tests-frontend:
          name: unit tests frontend
          runs-on: ubuntu-latest
          env:
            FRONTEND_PORT: 8080
            BACKEND_PORT: 3000
          
          steps:
            - uses: actions/checkout@v4
            
            - name: setup node
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: 'npm'
                cache-dependency-path: frontend/package-lock.json
            
            - name: install dependencies
              working-directory: ./frontend
              run: npm ci
            
            - name: run unit tests
              working-directory: ./frontend
              run: npm test
              
  unit-tests-backend:
          name: unit tests backend
          runs-on: ubuntu-latest
          
          steps:
            - uses: actions/checkout@v4
            
            - name: setup node
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: 'npm'
                cache-dependency-path: backend/package-lock.json
            
            - name: install dependencies
              working-directory: ./backend
              run: npm ci
            
            - name: run unit tests
              working-directory: ./backend
              run: npm test